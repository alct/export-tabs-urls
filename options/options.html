<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="/shared/shared.css" rel="stylesheet">
    <link href="options.css" rel="stylesheet">
</head>
<body>
    <h1>Options</h1>

    <div class="option">
        <p>
            <input type="checkbox" id="options-ignore-non-http" />
            <label for="options-ignore-non-http" data-i18n="optionsIgnoreNonHTTP"></label>
        </p>
        <div data-i18n="optionsIgnoreNonHTTPDescription" data-i18n-html></div>
    </div>

    <div class="option">
        <p>
            <input type="checkbox" id="options-ignore-pinned" />
            <label for="options-ignore-pinned" data-i18n="optionsIgnorePinned"></label>
        </p>
        <div data-i18n="optionsIgnorePinnedDescription" data-i18n-html></div>
    </div>

    <div class="option">
        <p>
            <input type="checkbox" id="options-filter-tabs" />
            <label for="options-filter-tabs" data-i18n="optionsFilterTabs"></label>
        </p>
        <div data-i18n="optionsFilterTabsDescription" data-i18n-html></div>
    </div>

    <div class="option">
        <p>
            <label for="options-format-custom-tab" data-i18n="optionsFormatCustomTab"></label>:
            <input type="text" id="options-format-custom-tab" placeholder="" data-i18n="optionsFormatCustomTabPlaceholder" />
            <button type="button" id="options-button-reset-tab-format" data-i18n="optionsButtonResetTabFormat"></button>
        </p>
        <div data-i18n="optionsFormatCustomTabDescription" data-i18n-html></div>
    </div>

    <div class="option">
        <p>
            <label for="options-custom-global-header" data-i18n="optionsCustomGlobalHeader"></label>:
            <input type="text" id="options-custom-global-header" placeholder="" data-i18n="optionsCustomGlobalHeaderPlaceholder" />
            <button type="button" id="options-button-reset-global-header" data-i18n="optionsButtonResetGlobalHeader"></button>
        </p>
        <div data-i18n="optionsCustomGlobalHeaderDescription" data-i18n-html></div>
    </div>

    <div class="option">
        <p>
            <label for="options-group-by" data-i18n="optionsGroupBy"></label>:
            <select id="options-group-by">
                <option value="none" data-i18n="optionsGroupByNone"></option>
                <option value="window" data-i18n="optionsGroupByWindow"></option>
                <option value="tab-group" data-i18n="optionsGroupByTabGroup"></option>
                <option value="both" data-i18n="optionsGroupByBoth"></option>
            </select>
        </p>
        <div data-i18n="optionsGroupByDescription" data-i18n-html></div>
    </div>

    <script type="module" src="options.js"></script>
</body>
</html>
